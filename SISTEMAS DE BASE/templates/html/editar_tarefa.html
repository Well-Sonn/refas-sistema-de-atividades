<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Atividade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editar_tarefa.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Editar Atividade: {{ tarefa.titulo }}</h1>
            <form method="POST">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" value="{{ tarefa.titulo }}" required>
                
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao">{{ tarefa.descricao }}</textarea>
                
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="PENDENTE" {% if tarefa.status == 'PENDENTE' %}selected{% endif %}>PENDENTE</option>
                    <option value="EM ANDAMENTO" {% if tarefa.status == 'EM ANDAMENTO' %}selected{% endif %}>EM ANDAMENTO</option>
                    <option value="CONCLUÍDA" {% if tarefa.status == 'CONCLUÍDA' %}selected{% endif %}>CONCLUÍDA</option>
                </select>
                
                <button type="submit">Salvar Alterações</button>
            </form>
            <a href="{{ url_for('acesso', nome=tarefa.usuario.nome) }}">Voltar</a>
        </div>
    </div>
</body>
</html>
